<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SeonJu Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aos.css">

    <!--모바일로 이동하는 스크립트 시작-->
    <script type="text/javascript"> var UserAgent = navigator.userAgent; if (UserAgent.match(/iPhone|ipad|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null) { location.href = "m_index.html"; }
    </script>
    <!--모바일로 이동하는 스크립트 끝-->

  </head>
  <body>

    <header>
      <nav>
        <div class="logo">
          <a href="index.html"class="roll"><img src="img/SEONJU.png" alt="designer">
          <img src="img/SEONJU_roll.png" class="over"></a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="identity.html"class="roll"><img src="img/IDENTITY.png">
            <img src="img/IDENTITY_roll.png" class="over"></a></li>
            <li><a href="editorial.html"class="roll"><img src="img/EDITORIAL.png">
            <img src="img/EDITORIAL_roll.png" class="over"></a></li>
            <li><a href="package.html"class="roll"><img src="img/PACKAGE.png">
            <img src="img/PACKAGE_roll.png" class="over"></a></li>
            <li><a href="advertisement.html"class="roll"><img src="img/ADVERTISEMENT.png">
            <img src="img/ADVERTISEMENT_roll.png" class="over"></a></li>

          </ul>
        </div>
      </nav>
    </header>

    <section>
      <!--키비주얼-->
      <div class="keyvisual">
        <div class="keyvisual_wrap">
          <img src="img/keyvisual.png" alt="뽑고싶은 디자인.">
       </div>
      </div>

      <!--프로필-->
      <div class="profile">
        <div class="profile_wrap">
          <div class="profile_01" data-aos="fade-up" data-aos-duration="1500"><img src="img/profile.png" alt="profile"></div>

        </div>
      </div>

      <!--버튼-->
      <div class="bottom">
        <div class="bot_tit" data-aos="fade-up" data-aos-duration="1500"><img src="img/PORTFOLIO.png" alt="PORTFOLIO"></div>
        <div class="bot_wrap_01" data-aos="fade-up" data-aos-duration="1500">
          <div class="bot_bt"><img src="img/IDENTITY_bt.png" alt="IDENTITY"style="display:inline;margin:0px 0px 0px 45px;"></div>
          <div class="bot_bt"><img src="img/EDITORIAL_bt.png" alt="EDITORIAL"style="display:inline;margin:0px 0px 0px 155px;"></div>
          <div class="bot_bt"><img src="img/PACKAGE_bt.png" alt="PACKAGE"style="display:inline;margin:0px 0px 0px 153px;"></div>
          <div class="bot_bt"><img src="img/ADVERTISEMENT_bt.png" alt="ADVERTISEMENT"style="display:inline;margin:0px 0px 0px 128px;"></div>
        </div>
        <div class="bot_wrap_02" data-aos="fade-up" data-aos-duration="1500">
          <div class="bot_bt"><a href="identity.html"class="roll"><img src="img/bt_roll_01.png" alt="IDENTITY">
          <img src="img/bt_01.png" class="over"></a></div>
          <div class="bot_bt"><a href="editorial.html"class="roll"><img src="img/bt_roll_02.png" alt="EDITORIA">
          <img src="img/bt_02.png" class="over"></a></div>
          <div class="bot_bt"><a href="package.html"class="roll"><img src="img/bt_roll_01.png" alt="PACKAGE">
          <img src="img/bt_03.png" class="over"></a></div>
          <div class="bot_bt"><a href="advertisement.html"class="roll"><img src="img/bt_roll_02.png" alt="ADVERTISEMENT">
          <img src="img/bt_04.png" class="over"></a></div>
        </div>
      </div>
    </section>



   <!--푸터-->
    <footer>
      <div class="footer_wrap">
       <img src="img/copyright.png" alt="copyright"></div>
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

  </body>
</html>
